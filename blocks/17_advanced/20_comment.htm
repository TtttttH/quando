<div class="quando-block" data-quando-disable="enabled=false" data-quando-javascript="// ${description} 
$(eq$,${enabled}$,true$,${box})$">
    <div class="quando-left quando-advanced"></div>
    <div class="quando-right">
        <div class="quando-row quando-advanced">
            <input data-quando-name="description" type="text" value="" data-quando-encode="" />
            <select data-quando-name="extras" class="quando-toggle">
                <option value="hidden">+</option>
                <option value="show">-</option>
            </select>
            <div class="hover" data-quando-toggle='collapsed=true'>
                <span class="hovertext">The contents of this block are &apos;Hidden&apos; </span>
                <span class="iconfiy">...️️</span>
            </div>
            <span data-quando-toggle="extras=show">
                <br>
                <select data-quando-name='enabled' class='quando-toggle'>
                    <option value='true'>enabled</option>
                    <option value='false'>disabled</option>
                </select>
                <select data-quando-name='collapsed' class='quando-toggle'>
                    <option value='false'>Visible</option>
                    <option value='true'>Hidden</option>
                </select>
            </span>
        </div>
        <div data-quando-name="box" data-quando-toggle='collapsed=false' class="quando-box"></div>
        <div data-quando-toggle='collapsed=false' class="quando-row quando-advanced"></div>
    </div>
</div>
