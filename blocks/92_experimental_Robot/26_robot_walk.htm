<div class="quando-block" data-quando-javascript="quando.robot.walk('${direction}',${steps},${interrupt})">
  <div class="quando-left quando-robot"></div>
  <div class="quando-right">
    <div class="quando-row quando-robot">
      🤖👣️️ Walk
      <select data-quando-name="direction">
        <option value='forward'>⇧ Forward</option>
        <option value='back'>⇩ Back</option>
        <option value='left'>⇦ Left</option>
        <option value='right'>⇨ Right</option>
      </select>
      <input data-quando-name='steps' type='number' value='1' placeholder='' style='width: 3em' min='0' max='99'
        data-quando-encode='normal' />
      steps
      <select data-quando-name="extras" class="quando-toggle">
        <option value="hidden">+</option>
        <option value="show">-</option>
      </select>
      <span data-quando-toggle="extras=show">
        <br>
        <select data-quando-name='interrupt' class='quando-toggle'>
          <option value='true'>interrupt</option>
          <option value='false'>buffer</option>
        </select>
      </span>
    </div>
  </div>
</div>
