<div class="quando-block"
    data-quando-javascript="quando.addLabel(${display_id}, '${padding}', '${location}', '$(displayTitle$,display_id)$')">
    <div class="quando-left quando-display"></div>
    <div class="quando-right">
        <div class="quando-row quando-display">
            Label to
            <select data-quando-name='display_id' data-quando-list="display">
                <option value='-1'>----</option>
            </select>
            <select data-quando-name="extras" class="quando-toggle">
                <option value="hidden">+</option>
                <option value="show">-</option>
            </select>
            <span data-quando-toggle="extras=show">
                <br>
                <select data-quando-name="padding">
                    <option value='none'>no</option>
                    <option value='small'>small</option>
                    <option value='medium'>medium</option>
                    <option value='large'>large</option>
                </select>
                padding
                <select data-quando-name="location">
                    <option value='before'>before</option>
                    <option value='after'>after</option>
                    <option value='both'>both</option>
                </select>
            </span>
        </div>
    </div>
</div>
