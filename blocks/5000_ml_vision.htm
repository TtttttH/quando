<div data-quando-block-type="set-labels" class="quando-block" data-quando-javascript="quando.mlvision.setLabels((val) => {${box}})">
    <div class="quando-left quando-mlvision"></div>
    <div class="quando-right">
        <div class="quando-row quando-mlvision">❓
            setLabels
        </div>
        <div data-quando-name="box" class="quando-box"></div>
        <div class="quando-row quando-mlvision"></div>
    </div>
</div>


<div data-quando-block-type="label" class="quando-block" data-quando-javascript="quando.mlvision.addClass('${label_name}')">

    <div class="quando-right">
        <div class="quando-row quando-mlvision">⚡
            label
            <input data-quando-name='label_name' type='text' value='' data-quando-encode='normal' />
        </div>
    </div>
</div>


<div data-quando-block-type="build-model" class="quando-block" data-quando-javascript="quando.mlvision.buildModel()">
    <div class="quando-left quando-mlvision"></div>
    <div class="quando-right">
        <div class="quando-row quando-mlvision">💾
            BuildModel
        </div>
        <div data-quando-name="box" class="quando-box"></div>
        <div class="quando-row quando-mlvision"></div>
    </div>
</div>
