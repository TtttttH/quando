<div class="quando-block" data-quando-javascript="quando.style.position($(inDisplay)$,'${type}', '${direction}', ${percent})">
  <div class="quando-left quando-style"></div>
  <div class="quando-right">
    <div class="quando-row quando-style">
      <span class="iconify">⧉</span> Position
      <select data-quando-name="type">
        <option value='title'>Title</option>
        <option value='text'>Text</option>
        <option value='labels'>Labels</option>
      </select>
      <input data-quando-name='percent' type='number' value='0' placeholder=''
        style='width: 4em' min='0' max='100' data-quando-encode='normal'/>%
      % &nbsp; from
      <select data-quando-name="direction">
        <option value='top'>⇧ top</option>
        <option value='bottom'>⇩ bottom</option>
        <option value='left'>⇦ left</option>
        <option value='right'>⇨ right</option>
      </select>
    </div>
  </div>
</div>
