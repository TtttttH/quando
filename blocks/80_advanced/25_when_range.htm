<div class="quando-block" data-quando-id="true"
    data-quando-javascript="quando.misc.whenRange(${data-quando-id},val,${middle},${range},${duration},()=>{${box}},()=>{${duration_box}})">
    <div class="quando-left quando-advanced"></div>
    <div class="quando-right">
        <div class="quando-row quando-advanced">⚡
            When
            <input data-quando-name='middle' type='number' value='50' placeholder='' style='width: 4em' min='0'
                max='100' data-quando-encode='normal' />
            %
            <select data-quando-name="extras" class="quando-toggle">
                <option value="hidden">+</option>
                <option value="show">-</option>
            </select>
            <span data-quando-toggle="extras=show">
                <br>
                ±
                <input data-quando-name='range' type='number' value='2' placeholder='' style='width: 4em' min='0'
                    max='100' data-quando-encode='normal' />
                %
            </span>
        </div>
        <div data-quando-name="box" class="quando-box"></div>
        <div class="quando-row quando-advanced">
            ... then When match for
            <input data-quando-name='duration' type='number' value='0.5' placeholder='' style='width: 4em' min='0'
                max='100' data-quando-encode='normal' />
            seconds
        </div>
        <div data-quando-name="duration_box" class="quando-box"></div>
        <div class="quando-row quando-advanced"></div>
    </div>
</div>
