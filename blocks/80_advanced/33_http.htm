<div class="quando-block" data-quando-javascript="quando.message.http('${message}', ${txtval_in}, '${host}',
$(hasValue$,${port}$,${port}$,undefined)$,${txt},(${txt_val_out})=>{${box}})">
  <div class="quando-left quando-advanced"></div>
  <div class="quando-right">
    <div class="quando-row quando-advanced">
      <span data-quando-toggle='txtval_in=txt'>‚ùì</span>
      <span data-quando-toggle='txtval_in=val'>‚ö°</span>
      üì°
      <span class="iconify">
        http
      </span>
      GET
      <input data-quando-name='message' type='text' value='' placeholder='path' data-quando-encode='normal' />
      <span data-quando-toggle='txtval_out=txt'>‚ùì</span>
      <span data-quando-toggle='txtval_out=val'>‚ö°</span>
      <select data-quando-name="extras" class="quando-toggle">
        <option value="hidden">+</option>
        <option value="show">-</option>
      </select>
      <span data-quando-toggle="extras=show">
        <br>
        <select data-quando-name='txtval_in' class='quando-toggle'>
            <option value='val'>‚ö°</option>
            <option value='txt'>‚ùì</option>
        </select>
        host
        <input data-quando-name='host' type='text' value='' placeholder='127.0.0.1' data-quando-encode='normal' />
        port
        <input data-quando-name='port' type='number' value='' placeholder='' style='width: 5em' min='0' max='65535'
          data-quando-encode='normal' />
        <select data-quando-name='txtval_out' class='quando-toggle'>
            <option value='val'>‚ö°</option>
            <option value='txt'>‚ùì</option>
        </select>
      </span>
    </div>
    <div data-quando-name="box" class="quando-box"></div>
    <div class="quando-row quando-advanced"></div>
  </div>
</div>
