<div class="quando-block" data-quando-drop-valid="display-when-display,advanced-comment,inventor-flip,inventor-function-block,advanced-group"
    data-quando-javascript="quando.leap.handle${angle}('${hand}', ${mid_degrees}, ${plus_minus}, ${inverted}, (val) => {${box}})">
    <div class="quando-left quando-devices"></div>
    <div class="quando-right">
        <div class="quando-row quando-devices">
            <span class="quando-info" title="This block can only be dragged into When Display.">⚠</span>
            <span class="quando-info" title="Leap motion required"> 👋</span>
            When 
            <select data-quando-name='hand'>
                <option value='Either'>🖐</option>
                <option value='Left'>👈</option>
                <option value='Right'>👉</option>
            </select>
            angle
            <select data-quando-name="angle">
                <option value='Roll'>⤹⤸ Roll</option>
                <option value='Yaw'>⇔ Yaw</option>
                <option value='Pitch'>⇕ Pitch</option>
            </select>
            &nbsp; ⚡
            <select data-quando-name='extras' class='quando-toggle'>
                <option value='hidden'>+</option>
                <option value='show'>-</option>
            </select>
            <span data-quando-toggle='extras=show'>
                <br />
                <input data-quando-name='mid_degrees' type='number' value='0' placeholder=''
                    style='width: 4em' min='-180' max='180' data-quando-encode='normal'/>
                degrees&nbsp; ±
                <input data-quando-name='plus_minus' type='number' value='180' placeholder=''
                    style='width: 4em' min='0' max='180' data-quando-encode='normal'/>
                degrees
                <select data-quando-name='inverted' class='quando-toggle'>
                    <option value='false'>Normal</option>
                    <option value='true'>Inverted</option>
                </select>
            </span>
        </div>
        <div data-quando-name="box" class="quando-box"></div>
        <div class="quando-row quando-devices"></div>
    </div>
</div>
