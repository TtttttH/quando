<div class="quando-block" data-quando-javascript="quando.gamepad.handleTrigger(${left},${min},${max},${inverted},(val)=>{${box}}
)">
    <div class="quando-left quando-devices"></div>
    <div class="quando-right">
        <div class="quando-row quando-devices">🕹️️️️️
            When
            <select data-quando-name='left' class='quando-toggle'>
                <option value='true'>👈</option>
                <option value='false'>👉</option>
            </select>
            trigger ⇕ ⚡
            <select data-quando-name="extras" class="quando-toggle">
                <option value="hidden">+</option>
                <option value="show">-</option>
            </select>
            <span data-quando-toggle="extras=show">
                <br>
                <input data-quando-name='min' type='number' value='5' placeholder='' style='width: 4em' min='0'
                    max='100' data-quando-encode='normal' />
                % to
                <input data-quando-name='max' type='number' value='100' placeholder='' style='width: 4em' min='0'
                    max='100' data-quando-encode='normal' />
                %
                <select data-quando-name='inverted' class='quando-toggle'>
                    <option value='false'>Normal</option>
                    <option value='true'>Inverted</option>
                </select>
            </span>
        </div>
        <div data-quando-name="box" class="quando-box"></div>
        <div class="quando-row quando-devices"></div>
    </div>
</div>
