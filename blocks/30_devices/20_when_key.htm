<div class="quando-block" data-quando-id="true"
  data-quando-javascript="quando.key.handleKey(${data-quando-id},'${key}',${control},${alt},()=>{${box}})">
  <div class="quando-left quando-devices"></div>
  <div class="quando-right">
    <div class="quando-row quando-devices">⌨️️
      When
      <input data-quando-name='key' type='text' maxLength="1" value='' placeholder='' data-quando-encode='normal' />
      <span class="iconify">
        key
      </span>
      pressed
      <select data-quando-name="extras" class="quando-toggle">
        <option value="hidden">+</option>
        <option value="show">-</option>
      </select>
      <span data-quando-toggle="extras=show">
        <br>
        <select data-quando-name='control' class='quando-toggle'>
          <option value='false'>no control</option>
          <option value='true'>control</option>
        </select>
        <select data-quando-name='alt' class='quando-toggle'>
          <option value='false'>no alt</option>
          <option value='true'>alt</option>
        </select>
      </span>
    </div>
    <div data-quando-name="box" class="quando-box"></div>
    <div class="quando-row quando-devices"></div>
  </div>
</div>
