<div class="quando-block"
data-quando-javascript="quando.control.key('${shift}${ctrl}${alt}${command}${name}'
,${press}
)">
<div class="quando-left quando-devices"></div>
<div class="quando-right">
<div class="quando-row quando-devices">⌨️️
Special Key
<select data-quando-name='press' class='quando-toggle'><option value='true'>press</option>
<option value='false'>release</option>
</select>
<select data-quando-name="name"><option value='tab'>Tab</option>
  <option value='\r'>Enter</option>
  <option value='pageup'>Page Up</option>
  <option value='pagedown'>Page Down</option>
</select>
<select data-quando-name="extras"
class="quando-toggle">
  <option value="hidden">+</option>
  <option value="show">-</option>
</select>
<span data-quando-toggle="extras=show">
<br>
<select data-quando-name='shift' class='quando-toggle'><option value=' '>no shift</option>
<option value='+'>shift</option>
</select>
<select data-quando-name='ctrl' class='quando-toggle'><option value=' '>no ctrl</option>
<option value='+'>ctrl</option>
</select>
<select data-quando-name='alt' class='quando-toggle'><option value=' '>no alt</option>
<option value='+'>alt</option>
</select>
<select data-quando-name='command' class='quando-toggle'><option value=' '>no command</option>
<option value='+'>command</option>
</select>
</span>
</div>
</div>
</div>
