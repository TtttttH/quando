<div class="quando-block"
  data-quando-javascript="quando.speech.say($(eq$,${txtval}$,input$,'${text}'$,${txtval})$, ${speed}, ${pitch}, ${volume})">
  <div class="quando-left quando-media"></div>
  <div class="quando-right">
    <div class="quando-row quando-media">
      <span data-quando-toggle='txtval=txt'>‚ùì</span>
      <span data-quando-toggle='txtval=val'>‚ö°</span>
      üí¨ Say
      <span data-quando-toggle='txtval=input'>
        &quot;<input data-quando-name="text" type="text" value="" data-quando-encode='normal' />&quot;
      </span>
      <select data-quando-name='extras' class='quando-toggle'>
        <option value='hidden'>+</option>
        <option value='show'>-</option>
      </select>
      <span data-quando-toggle='extras=show'><br />
        <select data-quando-name='txtval' class='quando-toggle'>
          <option value='input'>""</option>
          <option value='val'>‚ö°</option>
          <option value='txt'>‚ùì</option>
        </select>
        Speed
        <input data-quando-name='speed' type='number' value='100' placeholder=''
          style='width: 4em' min='10' max='1000' data-quando-encode='normal'/>
        %&nbsp; Pitch
        <input data-quando-name='pitch' type='number' value='100' placeholder=''
          style='width: 4em' min='0' max='200' data-quando-encode='normal'/>
        %&nbsp; Volume
        <input data-quando-name='volume' type='number' value='100' placeholder=''
          style='width: 4em' min='0' max='100' data-quando-encode='normal'/>
        %
      </span>
    </div>
  </div>
</div>
